<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <h1>FizzBuzz</h1>
    <button onclick="printFizzBuzz()">Print FizzBuzz</button>
    
    <div id="fizzBuzzResult"></div>

    <script>
        function printFizzBuzz() {
            let result = '';
            for (let i = 1; i <= 100; i++) {
                if (i % 3 === 0 && i % 5 === 0) {
                    result += 'FizzBuzz<br>';
                } else if (i % 3 === 0) {
                    result += 'Fizz<br>';

                } else if (i % 5 === 0) {

                    result += 'Buzz<br>';
                } else {
                    result += i + '<br>';
                }
            }
            document.getElementById('fizzBuzzResult').innerHTML = result;
            console.log(result)
            alert(result)
        }
    </script>
</body>
</html>
